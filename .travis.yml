
addons:
  apt:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
  packages:
    - gcc-5
    - g++-5
    - clang-3.6
                              
language: cpp

compiler:
  - gcc

# Build steps
script:
  - mkdir build
  - cd build
  - cmake -DBUILD_TESTS:BOOL=1 ..
  - make
  - ./bin/asv-tests

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
        env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
         apt:
           sources:
             - ubuntu-toolchain-r-test
           packages:
             - g++-5
             env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
        env: COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            env: COMPILER=clang++-3.7
